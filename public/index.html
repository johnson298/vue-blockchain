<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style media="screen" type="text/css">
        #screen-loading {
            width: 100vw;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 99999;
            top: 0;
            left: 0;
        }

        #screen-loading > img {
            width: 200px;
        }

        .normal-expand-enter-active,
        .normal-expand-leave-active{
            transition:all .6s ease;
            height: 368px !important;
        }
        .normal-expand-enter,
        .normal-expand-leave-to {
            height: 0px !important;
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<div id="screen-loading">
    <img src="loading.gif" alt="">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src='<%= BASE_URL %>custom_scripts/charting_library.min.js'></script>
<!-- built files will be auto injected -->
</body>
</html>
